<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7cc3538ab6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>

<body>
    <h1>Pomodoro</h1>

    <div class="status" id="couleur">
        <p id="status">Travail</p>
    </div>

    <div class="container" id="container">
        <p id="time"></p>
    </div>

    <div class="containerButton">
    <button id="button"><i class="fa-solid fa-play"></i></button>
    </div>

    <div class="workDuration">
        <label for="workDuration">Durée de travail (min)</label>
        <input type="number" id="workDuration" value="25">
    </div>
    <div class="breakDuration">
        <label for="breakDuration">Durée de pause (min)</label>
        <input type="number" id="breakDuration" value="5">
    </div>


    <footer>
        <p>Exercice JavaScript</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
