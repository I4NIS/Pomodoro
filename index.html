<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7cc3538ab6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title id="titre">Pomodoro</title>

</head>

<body>
    <h1>Pomodoro</h1>

    <div class="compteur">
        <p id="compteurSession"></p>
    </div>

    <div class="statut" id="couleur">
        <h2 id="statutTimer">Statut</h2>
    </div>

    <div class="conteneur" id="conteneur">
        <h3 id="tempsRestant">25:00</h3>
    </div>

    <div class="conteneurBouton">
        <button id="boutonDemarrer" aria-label="démarrer">
            <em id="iconeDemarrer" class="fa-solid fa-play"></em>
        </button>
    </div>

    <div class="dureeTravail">
        <label for="dureeTravail">Durée de travail (min)</label>
        <input type="number" id="dureeTravail" value="25">
    </div>

    <div class="dureePause">
        <label for="dureePause">Durée de pause (min)</label>
        <input type="number" id="dureePause" value="5">
    </div>

    <button id="supprimerLocalStorage" class="supprimerLocalStorage" aria-label="démarrer">Supprimer le local storage</button>
    
    <footer>
        <p>Exercice JavaScript</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
